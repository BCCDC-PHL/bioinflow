# packages in environment at artic-ncov2019-illumina: https://github.com/BCCDC-PHL/ncov2019-artic-nf
#
name: artic-ncov2019-illumina
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3
  - biopython=1.74
  - pandas=0.23.0=py36_1
  - bwa=0.7.17=pl5.22.0_2
  - samtools=1.10
  - trim-galore=0.6.5
  - ivar=1.3
  - pysam=0.16.0.1
  - mafft=7.471
  - freebayes=1.3.2
  - bcftools=1.10
# packages in environment at pangolin: (https://github.com/BCCDC-PHL/pangolin-nf)
#
name: pangolin
channels:
  - conda-forge
  - bioconda
dependencies:
  - pangolin=4.3
# packages in environment at ncov-qc: (https://github.com/BCCDC-PHL/ncov-tools)
#
name: ncov-qc
channels:
  - conda-forge
  - bioconda
dependencies:
  - snakemake
  - mafft
  - augur
  - pysam
  - r-base=3.6.3
  - iqtree<2
  - bioconductor-ggtree=2.0.0
  - r-argparse
  - r-patchwork=1.0.0
  - r-ggforce=0.3.1
  - bedtools
  - samtools
  - parasail-python
  - newick_utils
  - pip=19.3.1
  - minimap2
  - poppler
  - gofasta
  - numpy=1.19.1
  - biopython=1.77
  - snpeff=5.0-0
  - icu=68.1
  - boost-cpp=1.74.0
  - usher
  - pip:
      - dendropy>=4.4.0
      - pyvcf3
      - ncov-parser
      - git+https://github.com/cov-lineages/pangolin.git
      - git+https://github.com/cov-lineages/pangolin-data.git
      - git+https://github.com/cov-lineages/constellations.git
      - git+https://github.com/cov-lineages/scorpio.git
      - git+https://github.com/jts/ncov-watch.git

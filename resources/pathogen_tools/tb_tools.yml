# packages in environment at basic-sequence-qc:  (https://github.com/BCCDC-PHL/basic-sequence-qc)
#
name: basic-sequence-qc
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3
  - kraken2=2.1.1
  - bracken=2.6.0
  - mash=2.3
  - seqtk=1.3
# packages in environment at taxon-abundance: (https://github.com/BCCDC-PHL/taxon-abundance)
#
name: taxon-abundance
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3
  - pyyaml=6.0.1
  - fastp=0.20.1
  - kraken2=2.1.2
  - bracken=2.6.1
  - krakentools=1.2
  - csvkit=1.0.5
# packages in environment at tbprofiler-nf: (https://github.com/BCCDC-PHL/tbprofiler-nf)
#
